<!-- Para carregar o modelo -->
{% extends 'paginas/modelo.html' %}
<!-- Para carregar a imagem -->
{% load static %}
{% load crispy_forms_tags %}

<!-- colocar apenas o que vai substuir do modelo de base -->
{% block titulo %}
<title>Cadastro</title>
{% endblock %}
<!-- para excluir um desses modulos -->
{% block destaque %}
    <!-- só não colocar nada dentro -->
{% endblock %}
<!-- para substituir o conteudo -->
{% block conteudo %}
    <h3>{{titulo}} </h3>
    <p>insira os dados</p>

    <form action="" method="POST" enctype="multipart/form-data">
        
        {% csrf_token %} 
        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
     
{% endblock %}
{% block scripts %}
<script src="{% static 'js/jquery.mask.min.js' %}"></script>

<script> 
   $(document).ready(function(){
    alert("importação Jquerry Ok");
    $("#id_cpf").mask("000.000.000-00");
    // $("#id_telefone").mask("(00) 00000-0000");
    var SPMaskBehavior = function (val) {
        return val.replace(/\D/g, '').length === 11 ? '(00) 00000-0000' : '(00) 0000-00009';
    },
    spOptions = {
    onKeyPress: function(val, e, field, options) {
        field.mask(SPMaskBehavior.apply({}, arguments), options);
        }
    };

    $('#id_telefone').mask(SPMaskBehavior, spOptions);
    
   
   });
</script>
{% endblock %}
